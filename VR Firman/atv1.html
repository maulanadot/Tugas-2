<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tugas Firman Maulana - A-Frame</title>
    <meta name="description" content="Tugas Aldi Permana â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="assets/dist/aframe-simple-link-component.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene background="color: #FAFAFA" environment="preset: forest">
    <a-assets>
	    <img id="Atv" src="./assets/Atv 1/textures/tire_normal.png">
    </a-assets>

    <a-entity gltf-model="./assets/Atv 1/scene.gltf" scale="1 1 1"position="3 0.1 -5>
        <a-entity
            material="src: #Atv"
            gltf-part="body">
        </a-entity>
    </a-entity>
    </a-entity>
    <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
    <a-entity position="0 0.5 -5" geometry="primitive: box" material="color: red"
        animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 500"
        animation__mouseleave="property: components.material.material.color; type: color; to: red; startEvents: mouseleave; dur: 500">
    </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
