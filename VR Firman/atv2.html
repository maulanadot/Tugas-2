<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tugas Firman Maulana - A-Frame</title>
    <meta name="description" content="Tugas Aldi Permana â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="assets/dist/aframe-simple-link-component.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene background="color: #FAFAFA" environment="preset: forest">
    <a-assets>
	    <img id="texture1"src="./assets/Atv2/textures/body_baseColor.png">
        <img id="texture2"src="./assets/Atv2/textures/body_metallicRoughness.png">
        <img id="texture3"src="./assets/Atv2/textures/body_normal.png">
        <img id="texture3"src="./assets/Atv2/textures/parts_and_engine_baseColor.png">
        <img id="texture4"src="./assets/Atv2/textures/parts_and_engine_metallicRoughness.png">
        <img id="texture5"src="./assets/Atv2/textures/parts_and_engine_normal.png">
        <img id="texture6"src="./assets/Atv2/textures/body_wheels_baseColor.png">
        <img id="texture7"src="./assets/Atv2/textures/body_wheels_metallicRoughness.png">
        <img id="texture8"src="./assets/Atv2/textures/body_wheels_normal.png">
    </a-assets>

    <a-entity gltf-model="./assets/Atv2/scene.gltf" animation-mixer scale="0.02 0.02 0.02"position="-3 0.5 -3>
        <a-entity
            material="src: #texture1"
            gltf-part="body_material">
        </a-entity>
  
        <a-entity
            material="src: #texture2"
            gltf-part="bemper_material">
        </a-entity>
  
        <a-entity
            material="src: #texture3"
            gltf-part="spion_material">
        </a-entity>
  
        <a-entity
            material="src: #texture4"
            gltf-part="ban_material">
        </a-entity>
  
        <a-entity
            material="src: #texture5"
            gltf-part="velg_material">
        </a-entity>
  
        <a-entity
        material="src: #texture6"
        gltf-part="spoil_material">
        </a-entity>
  
        <a-entity
            material="src: #texture7"
            gltf-part="kaca_material">
        </a-entity>
        
        <a-entity
        material="src: #texture8"
        gltf-part="pintu_material">
        </a-entity>
      </a-entity>
    </a-entity>
    <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
    <a-entity position="0 0.5 -5" geometry="primitive: box" material="color: white"
        animation__mouseenter="property: components.material.material.color; type: color; to: yellow; startEvents: mouseenter; dur: 500"
        animation__mouseleave="property: components.material.material.color; type: color; to: black; startEvents: mouseleave; dur: 500">
    </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
